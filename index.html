<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NoledgeBin</title>
        <!-- <link rel="icon" href="./resources/favicon.png" type="image/png"> -->
        <link rel="stylesheet" href="./resources/style.css">
        <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/default.min.css">
    <!-- Installing highlight.js through CDN -->
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js">
    </script>
    </head>
    <body>
        <noscript>
            JavaScript required.
        </noscript>

        <div class="sidebar">
            <div class="header">
                NoledgeBin
                <label id="ham-label" for="hamburger">&#9776;</label>
            </div>
            <input type="checkbox" id="hamburger"/>

            <div class="bottom" id="hamitems">
                <div class="syntax-hl">
                    <input type="checkbox" id="syntax-hl">
                    <label for="syntax-hl">Syntax Highlighter</label>
                </div>
                <div class="serverCheck">
                    <input type="checkbox" id="serverless">
                    <label for="serverless">Serverless Mode</label>
                </div>
                <div class="burnAfterRead">
                    <input type="checkbox" id="burnAfterRead">
                    <label for="burnAfterRead">Burn After Read</label>
                </div>
                <div class="Passwd">
                    <input type="checkbox" id="Passwd">
                    <label for="Passwd">Password</label>

                </div>
                <div class="expires">
                    <label for="expiry-time">Expires: </label>
                    <select name="expires-time" id="expires-time">
                        <option value="never">Never</option>
                        <option value="5min">5 minutes</option>
                        <option value="10min">10 minutes</option>
                        <option value="1hr">1 hour</option>
                        <option value="1day">1 day</option>
                        <option value="1week">1 week</option>
                        <option value="1mon">1 month</option>
                        <option value="1yr">1 year</option>
                    </select>
                </div>

            </div>
        </div>

        <div class="wrapper">
            <div id="top-nav-bar">
                <button id="new-button" onclick="newPaste();">New Paste</button>
                <button id="clone-button" onclick="clonePaste();">Clone</button>
                <button id="send-button" onclick="sendPaste();">Send</button>
            </div>
            <div class="paste-box-wrapper">
                <p id="note-above-paste-box" style="display:none"></p>
                <textarea id="user-paste" rows="16"></textarea>
                <pre id="user-paste-rendered" style="display:none"></pre>
            </div>
        </div>

        <script type="text/javascript" src="./resources/app.js"></script>
    </body>
</html>
